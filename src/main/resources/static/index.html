<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Examples</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <form id="form">
        <div>
            <label for="path">Absolute path</label>
            <input type="text" id="path" size="100">
        </div>
        <input type="submit" value="Send">
    </form>

    <div class="response">
        <label for="response_area">Response</label>
        <textarea id="response_area" cols="40" rows="10"></textarea>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
